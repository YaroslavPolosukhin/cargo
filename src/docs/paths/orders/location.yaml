post:
  tags:
    - Order
  summary: order's socket
  description: 'Работает с менеджером и водителем. Для менеджера каждые 5 секунд выводит json с полями latitude и longitude. Для водителя принимает сообщение в виде json. Есть три вида сообщений, зависящих от поля status:
1) on - присылает уведомление менеджеру, что водитель включил локацию
2) off - уведомление о том, что водитель выключил локацию
3) update - требует дополнительных полей latitude и longitude, обновляет локацию заказа'
  operationId: locationSocket
