post:
  tags:
    - Drivers
  summary: Confirm driver registration
  description: >
    This endpoint confirms a driver's registration after validating the provided information.
    It requires manager role and allows up to 6 photos to be uploaded.
  operationId: confirmDriver
  requestBody:
    required: false
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            userId:
              type: integer
              description: Numeric ID of the user
            roleId:
              type: integer
              description: Numeric ID of the role
            name:
              type: string
              description: Name of the driver
              nullable: true
            surname:
              type: string
              description: Surname of the driver
              nullable: true
            patronymic:
              type: string
              description: Patronymic of the driver
              nullable: true
            inn:
              type: integer
              description: Taxpayer Identification Number (INN)
              nullable: true
            employmentType:
              type: string
              enum: [self_employed, individual, company]
              description: Employment type of the driver
              nullable: true
            jobPositionId:
              type: integer
              description: Numeric ID of the job position
              nullable: true
            email:
              type: string
              format: email
              description: Email address of the driver
              nullable: true
            telegram:
              type: string
              description: Telegram handle of the driver
              nullable: true
            contragentName:
              type: string
              description: Name of the contragent
              nullable: true
            contragentINN:
              type: integer
              description: Taxpayer Identification Number (INN) of the contragent
              nullable: true
            kpp:
              type: integer
              description: Code of reason for registration (KPP)
              nullable: true
            companyType:
              type: string
              description: Company type
              nullable: true
            passportId:
              type: integer
              description: The ID of the passport
            drivingLicenseSerial:
              type: integer
              description: Serial of driver's license
            drivingLicenseNumber:
              type: integer
              description: Number of driver's license
            drivingLicensePhotos:
              type: array
              items:
                type: string
                format: binary
              description: Photos of driver's licenses
              maxItems: 6
              nullable: true
  responses:
    '200':
      description: Driver registration confirmed successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Driver registration confirmed successfully
              person:
                type: object
                $ref: '../../components/users.yaml#/components/schemas/Person'
    '400':
      description: Bad Request - Validation failed or job position not found or driver not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: array
                items:
                  type: object
                  properties:
                    msg:
                      type: string
    '404':
      description: User not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '500':
      description: Internal server error
