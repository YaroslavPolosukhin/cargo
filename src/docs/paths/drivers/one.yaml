get:
  tags:
    - Drivers
  summary: Get driver by id
  operationId: getDriverById
  parameters:
    parameters:
      - in: path
        name: driverId
        schema:
          type: integer
        required: true
        description: Driver Id
  responses:
    '200':
      description: A driver
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: '../../components/users.yaml#/components/schemas/Person'
    '500':
      description: Internal Server Error
