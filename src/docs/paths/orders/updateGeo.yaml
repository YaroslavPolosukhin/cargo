post:
  tags:
    - Order
  summary: Updates the geo location of an order
  operationId: updateGeo
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - orderId
            - latitude
            - longitude
          properties:
            orderId:
              type: integer
              format: int64
              description: Unique identifier of the order
            latitude:
              type: number
              format: double
              description: Latitude component of the new geo location
            longitude:
              type: number
              format: double
              description: Longitude component of the new geo location
  responses:
    '200':
      description: OK response for successfully updated order geo
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Order geo updated successfully
              order:
                type: object
                $ref: '#/components/schemas/Order'
    '404':
      description: Order not found response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Order not found
    '500':
      description: Internal server error response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
