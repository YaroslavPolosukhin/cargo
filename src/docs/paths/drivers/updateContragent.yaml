post:
  tags:
    - Drivers
  summary: Update contragent
  operationId: updateContragent
  parameters:
    - in: path
      name: contragentId
      schema:
        type: integer
      required: true
      description: Contragent Id
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          properties:
            contragentName:
              type: string
              description: Name of the contragent
              nullable: true
            contragentINN:
              type: string
              description: Taxpayer Identification Number (INN) of the contragent
              nullable: true
            kpp:
              type: string
              description: Code of reason for registration (KPP)
              nullable: true
            companyType:
              type: string
              description: Company type
              nullable: true
  responses:
    '200':
      description: Update contragent successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Contragent updated successfully
              contragent:
                type: object
                description: Contragent
    '400':
      description: Bad Request - Validation failed or job position not found or driver not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: array
                items:
                  type: object
                  properties:
                    msg:
                      type: string
    '500':
      description: Internal server error
