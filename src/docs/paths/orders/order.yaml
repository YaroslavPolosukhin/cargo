get:
  summary: Get a single order by ID
  operationId: getOrderById
  tags:
    - Order
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: An order object
      content:
        application/json:
          schema:
            $ref: '../../components/shipping.yaml#/components/schemas/Order'
put:
  summary: Update order
  operationId: updateOrder
  tags:
    - Order
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
  requestBody:
    description: The order details
    required: false
    content:
      application/json:
        schema:
          type: object
          properties:
            departure_id:
              type: integer
              format: int64
              description: The ID of the departure logistics point
            destination_id:
              type: integer
              format: int64
              description: The ID of the destination logistics point
            cost_per_route:
              type: number
              format: float
              description: Cost per route
            cost_per_ton:
              type: number
              format: float
              description: Cost per ton
            price_non_cash:
              type: number
              format: float
              description: Non-cash price
            price_cash:
              type: number
              format: float
              description: Cash price
            departure_date_plan:
              type: string
              format: date-time
              description: The planned loading date
            delivery_date_plan:
              type: string
              format: date-time
              description: The planned delivery date
            nomenclatures:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    description: The ID of the nomenclature
                  grossWeight:
                    type: number
                    format: float
                    description: Gross weight of the cargo
                  netWeight:
                    type: number
                    format: float
                    description: Net weight of the cargo
  responses:
    '200':
      description: The updated order
      content:
        application/json:
          schema:
            $ref: '../../components/shipping.yaml#/components/schemas/Order'
    '400':
      description: Validation errors in request
    '404':
      description: Order not found
    '500':
      description: An error occurred while creating the order
delete:
  tags:
    - Order
  summary: Delete order
  description: Delete order
  operationId: deleteOrder
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: successful operation
    '404':
      description: Order not found
    '500':
      description: An error occurred while deleting the order
    '403':
      description: Access denied, insufficient permissions
