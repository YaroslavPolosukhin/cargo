parameters:
  LimitQueryParam:
    in: query
    name: limit
    required: false
    description: The number of items to return at one time.
    schema:
      type: integer
      default: 10
      minimum: 1

  OffsetQueryParam:
    in: query
    name: offset
    required: false
    description: The number of items to skip before starting to collect the result set.
    schema:
      type: integer
      default: 0
      minimum: 0